<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch controller drawn in CSS</title>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="screen"><img src="img/outrun.jpg" alt="car" height="460" width="690"></div>
    <div class="controller">

        <div class="controller-left">
            <div class="controller-joystick"></div>

            <div class="button-top button-top right"></div>

            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="button button-home"></div>
        </div>



        <div class="controller-middle"></div>


        <div class="controller-right">
            <div class="controller-joystick"></div>

            <div class="button-top button-top right"></div>

            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="button button-capture"></div>
        </div>

    </div>




</body>

</html>
